<!DOCTYPE html>
<html>
   <head>
        <title>Travel resevation</title>
   </head>
   <body>
        <form>
        <h1>Travel reservation</h1>
        <p><span class="required">*</span><strong>denotes mandatory</strong></p>
        <div class="control">
                <label for="name">Full name:<span class="required">*</span></label><br>
                <input id="name" type="text" required />
        </div>
        <div class="control">
                <label for="mail">Email address:<span class="required">*</span></label><br>
                <input id="mail" type="email" required />
        </div>
        <div>
            <label for="package">Select Tour Package:<span class="required">*</span></label><br>
                <select id="package" type="location">
                        <option value="Goa">Goa</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Dubai">Dubai</option>
                        <option value="Madrid">Madrid</option>
                    </select>
        </div>
        <div class="control">
                <label for="arrival">Arrival date<span class="required">*:</span></label><br>
                <input id="arrival" type="date" required />
        </div>
        <div class="control">
                <label for="person">Number of persons<span class="required">*:</span></label><br>
                <input id="person" type="number" required/>
        </div>
            <label>What would you want to avail?</label>
        <div>
            <label for="board">Boarding</label>
                <input type="checkbox" id="board" name="avail" value="b"/><br>  
            <label for="food">Fooding</label>
                <input type="checkbox" id="food" name="avail" value="f"/><br>
            <label for="sight">Sight seeing</label> 
                <input type="checkbox" id="sight" name="avail" value="ss"/><br>
        </div>
        <div>
            <label for="discount">Discount Cupon code:</label><br>
            <input id="discount" type="text" />
        </div>
        <div>
            <label for="terms">Terms and conditions<span class="required">*:</span></label><br>
                <label for="agree">I agree</label>
                <input type="radio" id="agree" name="terms" value="yes" checked="checked" required/>  
                <label for="disagree">I disagree</label>
                <input type="radio" id="disagree" name="terms" value="no"/><br>
                <input type="submit" value="Submit" />
        </form>
   </body>
</html>
