<!DOCTYPE html>
<html>
    <head>
<style>
    .yellow {
        height: 200px;
        width: 200px;
        background-color: yellow;
        position: relative;
        top: 0;
    }
    .blue {
        height: 200px;
        width: 200px;
        background-color: blue;
        position: absolute;
        top: 50%;
        left: 50%;
    }
    .red {
        height: 200px;
        width: 200px;
        background-color: red;
        position: absolute;
        top: 50%;
        left: 50%;
    }
    
    </style>
    </head>
    <body>
        <div class="yellow">
            <div class="blue">
                <div class="red"></div>
            </div>
        </div>

        <div>
            <nav></nav>
        </div>
    </body>
</html>
