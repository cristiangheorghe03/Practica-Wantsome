<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="TEMA-CSS-ANIMATION.CSS" type="text/css" />
    </head>
    <body>
        <div id="container">
            <div class="red dot"></div> 
            <div class="yellow dot"></div>
            <div class="blue dot"></div>
        </div> 
        <div id="second-container">
            <div class="c1 circle" style="animation-delay: 3s"></div>
            <div class="c2 circle" style="animation-delay: 2s"></div>
            <div class="c3 circle" style="animation-delay: 1s"></div>
            <div class="c4 circle" style="animation-delay: 0s"></div>
            <div class="circle" style="animation-delay: -1s"></div>
        </div>
         
          
    </body>
</html>
